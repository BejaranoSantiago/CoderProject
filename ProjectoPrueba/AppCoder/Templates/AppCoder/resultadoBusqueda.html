<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos buscados por camada</title>
</head>
<body>
    <h4>Estos son los cursos de la camada {{camada}}</h4>

    <ul>
        
        {% for curso in cursos %}

        <li>Curso: {{curso.nombre}}</li>
        <li>Camada: {{curso.camada}}</li>
            
        {% endfor %}
            
    </ul>
        
</body>
</html>
